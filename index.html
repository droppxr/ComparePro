<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCompare Pro - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .zoom-area {
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%), 
                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .dark .zoom-area {
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%), 
                linear-gradient(-45deg, #333 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #333 75%), 
                linear-gradient(-45deg, transparent 75%, #333 75%);
        }
        .zoom-area img {
            transition: transform 0.2s ease-out;
            transform-origin: center;
        }
        .zoom-area:hover img {
            transform: scale(2.5);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen font-sans flex flex-col transition-colors duration-300">

    <div class="container mx-auto p-4 flex-grow flex flex-col max-w-[1600px]">
        <header class="mb-6 flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800">
            <div>
                <h1 class="text-2xl font-black text-slate-800 dark:text-white tracking-tight">Compare<span class="text-blue-600">Pro</span></h1>
                <p class="text-xs text-slate-500 dark:text-slate-400 font-medium uppercase tracking-widest">Comparador de Imagem</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleDarkMode()" class="p-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-yellow-400 hover:ring-2 ring-blue-500 transition-all">
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M17.657 17.657l.707.707M6.343 6.343l.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" /></svg>
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
                <button onclick="toggleInput()" class="text-sm font-bold bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl transition-all shadow-lg shadow-blue-500/20">
                    Gerenciar Links
                </button>
            </div>
        </header>

        <!-- Configuração de Links -->
        <div id="inputSection" class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl p-6 mb-6 hidden border border-blue-100 dark:border-blue-900/30">
            <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">Entrada de Dados</label>
            <textarea id="linksInput" rows="6" class="custom-scrollbar w-full p-4 border border-slate-200 dark:border-slate-800 rounded-xl outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-mono text-xs text-slate-600 dark:text-slate-400 bg-slate-50 dark:bg-slate-950" placeholder="link1, link2, link3, etc..."></textarea>
            <p class="mt-2 text-[10px] text-slate-400 uppercase font-bold tracking-tighter">Separe os links por vírgula.</p>
            <div class="mt-4 flex gap-3">
                <button onclick="updateData()" class="bg-blue-600 text-white px-8 py-2.5 rounded-xl font-bold hover:bg-blue-700 transition-all">Salvar Alterações</button>
                <button onclick="toggleInput()" class="bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 px-6 py-2.5 rounded-xl font-bold">Cancelar</button>
            </div>
        </div>

        <!-- Navegação Central -->
        <div class="sticky top-4 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md rounded-2xl shadow-xl p-3 mb-8 flex flex-wrap items-center justify-center gap-4 border border-white/20 dark:border-slate-800">
            <button onclick="prevImage()" class="bg-white dark:bg-slate-800 text-slate-800 dark:text-white p-3 rounded-xl border border-slate-200 dark:border-slate-700 disabled:opacity-20 transition-all" id="btnPrev">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            
            <div class="flex items-center gap-4 bg-slate-100 dark:bg-slate-950 p-1.5 rounded-xl border border-slate-200 dark:border-slate-800">
                <select id="imageSelect" onchange="goToImage(this.value)" class="bg-transparent font-bold text-slate-700 dark:text-slate-300 px-3 py-1.5 text-sm outline-none cursor-pointer">
                </select>
                <div class="h-6 w-[1px] bg-slate-300 dark:bg-slate-700"></div>
                <span id="counter" class="text-sm font-black text-blue-600 dark:text-blue-400 px-2 min-w-[70px] text-center italic">0 / 0</span>
            </div>

            <button onclick="nextImage()" class="bg-white dark:bg-slate-800 text-slate-800 dark:text-white p-3 rounded-xl border border-slate-200 dark:border-slate-700 disabled:opacity-20 transition-all" id="btnNext">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
        </div>

        <!-- Grid de Visualização -->
        <div id="viewer" class="flex-grow grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-start mb-10">
        </div>
    </div>

    <footer class="p-6 text-center text-slate-400 dark:text-slate-600 text-[10px] font-bold tracking-widest uppercase">
        Use ← - → para navegar
    </footer>

    <script>
        let imagesData = [];
        let currentIndex = 0;

        // Exemplo com 3 links na primeira linha para demonstrar a nova função
        const initialLinks = `https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/500px-Google_%22G%22_logo.svg.png, https://img.icons8.com/3d-fluency/1200/google-logo.jpg`;

        document.getElementById('linksInput').value = initialLinks;

        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('sunIcon').classList.toggle('hidden', !isDark);
            document.getElementById('moonIcon').classList.toggle('hidden', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Carregar tema salvo
        if (localStorage.getItem('theme') === 'dark'|| localStorage.getItem('theme') === null ) {
            document.documentElement.classList.add('dark');
            document.getElementById('sunIcon').classList.remove('hidden');
            document.getElementById('moonIcon').classList.add('hidden');
        }

        function updateData() {
            const raw = document.getElementById('linksInput').value;
            imagesData = raw.split('\n')
                .filter(line => line.trim())
                .map((line, idx) => {
                    const parts = line.split(',').map(s => s.trim());
                    const originalUrl = parts[0];
                    const idMatch = originalUrl.match(/\/([^\/]+)\.(png|jpg|jpeg)/i);
                    return {
                        id: idMatch ? idMatch[1] : `Asset ${idx + 1}`,
                        photos: parts // Array de links (1 a 3)
                    };
                });

            populateSelect();
            currentIndex = 0;
            renderCurrent();
            document.getElementById('inputSection').classList.add('hidden');
        }

        function populateSelect() {
            const select = document.getElementById('imageSelect');
            select.innerHTML = '';
            imagesData.forEach((item, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = item.id;
                select.appendChild(opt);
            });
        }

        function renderCurrent() {
            const viewer = document.getElementById('viewer');
            const item = imagesData[currentIndex];

            if (!item) {
                viewer.innerHTML = '<div class="col-span-full text-center text-slate-400 py-20">Nenhum dado encontrado.</div>';
                return;
            }

            document.getElementById('counter').textContent = `${currentIndex + 1} / ${imagesData.length}`;
            document.getElementById('imageSelect').value = currentIndex;
            document.getElementById('btnPrev').disabled = currentIndex === 0;
            document.getElementById('btnNext').disabled = currentIndex === imagesData.length - 1;

            // Ajustar grid conforme quantidade de fotos
            const colCount = item.photos.length;
            viewer.className = `flex-grow grid grid-cols-1 md:grid-cols-2 ${colCount > 2 ? 'lg:grid-cols-3' : 'lg:grid-cols-2'} gap-6 items-start mb-10`;

            viewer.innerHTML = item.photos.map((url, index) => {
    // Se index for 0 (primeira foto), label é "ORIGINAL". 
    // Caso contrário, será "FOTO" seguido do número.
    const label = index === 0 ? "ORIGINAL" : `FOTO ${index + 1}`;
    
    return createCard(label, url);
}).join('');

            setupZoomEffect();
        }

        function createCard(title, url) {
            const isError = !url || url.includes('FOTO NAO ENCONTRADA') || !url.startsWith('http');
            const content = isError 
                ? `<div class="bg-slate-100 dark:bg-slate-950 w-full h-[400px] rounded-xl flex flex-col items-center justify-center border-2 border-dashed border-slate-200 dark:border-slate-800">
                     <span class="font-black text-slate-300 dark:text-slate-700 uppercase text-[10px] tracking-widest text-center px-4">Arquivo não vinculado</span>
                   </div>` 
                : `<div class="zoom-area bg-slate-200 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-800 overflow-hidden flex items-center justify-center p-1 shadow-inner">
                      <img src="${url}" alt="${title}" class="max-h-[70vh] w-auto pointer-events-none">
                   </div>`;

            return `
                <div class="flex flex-col gap-3 animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 flex flex-col">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[9px] font-black tracking-[0.2em] text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 px-3 py-1 rounded-md border border-blue-100 dark:border-blue-800/50 uppercase">${title}</span>
                            ${!isError ? `<a href="${url}" target="_blank" class="text-slate-300 dark:text-slate-600 hover:text-blue-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                            </a>` : ''}
                        </div>
                        ${content}
                    </div>
                </div>
            `;
        }

        function setupZoomEffect() {
            document.querySelectorAll('.zoom-area').forEach(area => {
                area.addEventListener('mousemove', (e) => {
                    const img = area.querySelector('img');
                    if (!img) return;
                    const { left, top, width, height } = area.getBoundingClientRect();
                    const x = ((e.clientX - left) / width) * 100;
                    const y = ((e.clientY - top) / height) * 100;
                    img.style.transformOrigin = `${x}% ${y}%`;
                });
            });
        }

        function nextImage() { if (currentIndex < imagesData.length - 1) { currentIndex++; renderCurrent(); } }
        function prevImage() { if (currentIndex > 0) { currentIndex--; renderCurrent(); } }
        function goToImage(index) { currentIndex = parseInt(index); renderCurrent(); }
        function toggleInput() { 
            const s = document.getElementById('inputSection');
            s.classList.toggle('hidden');
            if(!s.classList.contains('hidden')) document.getElementById('linksInput').focus();
        }

        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'TEXTAREA') return;
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        window.onload = updateData;
    </script>
</body>
</html>
